<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button id="plus" type="button" class="btn btn-primary" onclick="add()">+</button>

        <H1 id="middle">0</H1>
        <button id="minus" type="button" class="btn btn-primary" onclick="minus()">-</button>
    </div>    
    <script>
        <!-- HI STEVEN -->
            let ctr = 0

            function add(){
                ctr++
                document.getElementById('middle').innerHTML = ctr.toString()
            }
            function minus(){
                if(ctr > 0){
                    ctr--
                }
                document.getElementById('middle').innerText = ctr.toString()
            }
    </script>
</body>
</html>
